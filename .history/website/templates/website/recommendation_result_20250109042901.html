<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation Result</title>
</head>
<body>
    <h1>Recommendation Result</h1>

        <p>This car owner is likely to offer high-paying rides!</p>

        <p>This car owner is less likely to offer high-paying rides.</p>
    {% endif %}
    
</body>
</html>
