<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .profile-card .header {
      background: linear-gradient(90deg, #4a90e2, #50b9f3);
      height: 100px;
    }

    .profile-card .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .profile-card .close-button:hover {
      opacity: 0.7;
    }

    .profile-card .user-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin: -40px auto 10px;
      display: block;
    }

    .profile-card .user-details {
      text-align: center;
      padding: 0 20px 20px;
    }

    .profile-card .user-details h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .profile-card .user-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .profile-card .user-details a {
      display: inline-block;
      margin: 5px 10px;
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
    }

    .profile-card .buttons {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #f0f0f0;
    }

    .profile-card .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .profile-card .buttons .btn-primary {
      background-color: #4a90e2;
      color: #fff;
    }

    .profile-card .buttons .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .profile-card .buttons .btn-primary:hover {
      background-color: #357abd;
    }

    .profile-card .buttons .btn-secondary:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="header">
      <button class="close-button">&times;</button>
    </div>
    <img class="user-image" src="https://via.placeholder.com/80" alt="User Image">
    <div class="user-details">
      <h2>Rebecca Anderson</h2>
      <p>rebecca@zylker.com</p>
      <p>Zoho User ID: 54220374</p>
      <p>Super admin: bpearson@zylker.com</p>
      <a href="#">Control Panel</a> â€¢ <a href="#">Subscription</a>
    </div>
    <div class="buttons">
      <button class="btn-secondary">My account</button>
      <button class="btn-primary">Sign out</button>
    </div>
  </div>
</body>
</html>
