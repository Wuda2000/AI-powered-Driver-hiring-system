{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    
    <main>
        <div class="settings-container">
            <div class="settings-section">
                <h2>Profile Settings</h2>
                <form id="profile-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Notification Preferences</h2>
                <label for="email-notifications">
                    <input type="checkbox" id="email-notifications" name="notifications">
                    Receive email notifications
                </label>
            </div>

            <div class="settings-section">
                <h2>Privacy Settings</h2>
                <label for="profile-visibility">
                    <input type="checkbox" id="profile-visibility" name="privacy">
                    Make profile public
                </label>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Driver Hiring System</p>
    </footer>

    <script src="js/settings.js"></script>
</body>
</html>
