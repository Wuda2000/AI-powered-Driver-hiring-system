<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - AI Driver Hiring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.jpeg' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video as background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send video to the back */
        }

        /* Content styling */
        .main-content {
            position: relative;
            z-index: 1; /* Bring content above the video */
            color: #fff; /* White text for visibility */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content -->
    <header>
        <!-- Add your navigation or sidebar here -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Navbar content here -->
        </nav>
    </header>
    <main class="main-content">
        <div class="container">
            <h1>Welcome to AI Driver Hiring System</h1>
            <p>Your content goes here.</p>
        </div>
    </main>
</body>
</html>
