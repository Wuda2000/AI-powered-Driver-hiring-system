{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Driver Hiring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.jpeg' %}">
    <style>
        .map-container {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Contact Us</h1>
        <p>We are here to assist you!</p>
    </header>
    
    <main class="container my-5">
        <form action="/contact/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (optional)</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="+1234567890">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject of your message" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your message here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="patient-status" class="form-label">Patient Status</label>
                <select id="patient-status" name="patient-status" class="form-select">
                    <option value="">Select your status</option>
                    <option value="new">New Patient</option>
                    <option value="existing">Existing Patient</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Interactive Map -->
        <div class='map-container' id='map'></div>

        <!-- Include Google Maps API -->
        <script src='https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap' async defer></script>
        <script>
            function initMap() {
                const location = { lat: 40.712776, lng: -74.005974 }; // Example coordinates
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: location,
                });
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            }
        </script>

    </main>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 AI Driver Hiring System. All Rights Reserved.
    </footer>

</body>
</html>
